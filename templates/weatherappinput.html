{% block body %}

  <div class="row">
    <div class="col order-last">
      First in DOM, ordered last
        <div>

            <label> Enter a city name:</label>

            <button type="submit" class ="btn btn-success btn-lg">check the temperature</button>
        </h4>

    </form>
</div>
    </div>
    <div class="col">
      Second in DOM, unordered
        <br>
        <br>
        <h1>
            {% if error_message %}



            <p>{{error_message}}</p>
            {% else %}
            <p>City: {{city}}</p>
            <p>Temperature:{{temperature1}} &#8451;</p>

            {% endif %}
        </h1>
    </div>
  </div>
</div>
